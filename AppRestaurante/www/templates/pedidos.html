<ion-view view-title="Ver Pedidos" ng-controller="VerPedidosController">
      
<ion-header-bar class="bar-positive">
    <a class="button icon ion-ios-arrow-back" ui-sref="main"></a>
    <h1 class="title" ng-if="acao == 'fechar'">Ver Pedidos</h1>
    <h1 class="title" ng-if="acao == 'adicionarItens'">Adicionar Itens</h1>
</ion-header-bar>

<ion-content>
  
    <div class="item item-input-wrapper">
    <label class="item item-input" style="width: 100%">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Buscar" ng-model="stringBuscaPedido">
    </label>
    </div>

    <div class="list">        
        <a class="item" ng-if="acao == 'fechar'" ui-sref="fecharPedido({tipo: 'pedido', objetoId: pedido.id})" ng-repeat="pedido in listaDePedidos | filter: stringBuscaPedido">
            <h2>Número Pedido: {{pedido.id}}</h2>
            <p>Nome Cliente: {{pedido.nomeCliente}}</p>
            <span class="badge badge-assertive">Mesa #{{pedido.idMesa}}</h1></span>
        </a>

        <a class="item" ng-if="acao == 'adicionarItens'" ui-sref="adicionarItens({idPedido: pedido.id})" ng-repeat="pedido in listaDePedidos | filter: stringBuscaPedido">
            <h2>Número Pedido: {{pedido.id}}</h2>
            <p>Nome Cliente: {{pedido.nomeCliente}}</p>
            <span class="badge badge-assertive">Mesa #{{pedido.idMesa}}</h1></span>
        </a>
    </div>

</ion-content>
</ion-view>
