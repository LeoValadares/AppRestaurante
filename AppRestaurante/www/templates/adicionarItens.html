<ion-view view-title="AdicionarItens" ng-controller="AdicionarItemController">
      
<ion-header-bar class="bar-positive">
    <a class="button icon ion-ios-arrow-back" ui-sref="verPedidos({acao: 'adicionarItens'})"></a>
    <h1 class="title">Adicionar Itens</h1>
</ion-header-bar>
      
<ion-content>

<div class="item item-input-wrapper">
    <label class="item item-input" style="width: 100%">
        <i class="icon ion-xsearch placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="stringBuscarProduto">
    </label>
</div>

<div class="list">           
    <a class="item" ng-repeat="produto in listaDeProdutos | filter: stringBuscarProduto" ng-click="adicionarItem(produto.id, idPedido)">
    {{produto.nome}}
    </a>
</div>

</ion-content>

</ion-view>
