<ion-view view-title="ListaFaturamentos" ng-controller="ListarFaturamentosController">
      
<ion-header-bar class="bar-positive">
    <a class="button icon ion-ios-arrow-back" ui-sref="main"></a>
    <h1 class="title">Faturamentos</h1>
</ion-header-bar>

<ion-content>
  
    <div class="item item-input-wrapper">
    <label class="item item-input" style="width: 100%">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Buscar" ng-model="stringBuscaFaturamentos">
    </label>
    </div>

    <div class="list">        
        <a class="item" ng-repeat="faturamento in faturamentos | filter: stringBuscaFaturamentos" ui-sref="fecharPedido({tipo: 'faturamento', objetoId: faturamento.id})">
            <h2>Id Faturamento: {{faturamento.id}}</h2>
            <p>Nome Cliente: {{faturamento.nomeCliente}}</p>
            <p>Nome Garcom: {{faturamento.nomeGarcom}}</p>
            <p>Data de Faturamento: {{faturamento.horaFechamento}}</p>
        </a>
    </div>

</ion-content>
</ion-view>
