<ion-view view-title="Estoque" ng-controller="EstoqueListController">
      
<ion-header-bar class="bar-positive">
    <a class="button icon ion-ios-arrow-back" ui-sref="main"></a>
    <h1 class="title">Estoque</h1>
</ion-header-bar>
      
<ion-content>

    <div class="item item-input-wrapper">
        <label class="item item-input" style="width: 100%">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Buscar" ng-model="stringBuscarProduto">
        </label>
    </div>

    <div class="list">           
        <a class="item" href="#" ng-repeat="produto in listaDeProdutos | filter: stringBuscarProduto">
        {{produto.nome}} 
            <span class="badge badge-balanced">{{produto.preco | currency: "R$"}}</span>
        </a>
    </div>

</ion-content>
</ion-view>
