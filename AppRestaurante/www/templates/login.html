<ion-view view-title="Login" ng-controller="LoginController">
      
<ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
</ion-header-bar>
  
<ion-content>
    
    <div class="list list-inset">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Usu√°rio</span>
            <input type="text" ng-model="usuario" placeholder="{{retryMessage}}">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="senha" placeholder="{{retryMessage}}">
        </label>

        <a class="button button-block button-positive" ng-click="logarUsuario(usuario, senha)">
            Entrar
        </a>

    </div>

</ion-content>
</ion-view>
